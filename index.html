<!DOCTYPE html>
<html>
  <head>
    <title>First website 2</title>
    <script>
      function direction(event) {
        var key = event.keyCode;
        var car = document.getElementById("car");
        if (key == 37) {
          car.style.left = car.offsetLeft - 10 + "px";
        }
      }
      document.addEventListener("keydown", direction);
    </script>
  </head>

  <body>
    <h1 style="color: red; font-style: italic;">This is my first header</h1>
    <img
      id="car"
      style="
        width: 250px;
        height: 150px;
        position: absolute;
        top: 200px;
        left: 200px;
      "
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Red_Car_Closed_Window_Cartoon_Vector.svg/512px-Red_Car_Closed_Window_Cartoon_Vector.svg.png"
    />
  </body>
</html>
